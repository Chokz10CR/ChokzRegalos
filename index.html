<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>⚠️ ALERTA DE SISTEMA ⚠️</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        .warning-box {
            border: 2px solid #0f0;
            padding: 40px;
            text-align: center;
            background: rgba(0, 50, 0, 0.9);
            box-shadow: 0 0 20px #0f0;
        }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.5rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="setup" class="warning-box">
        <h1>SISTEMA LISTO</h1>
        <p>Haz clic para iniciar el diagnóstico de seguridad.</p>
        <button onclick="startSimulation()" style="padding: 15px 30px; cursor: pointer; background: #0f0; border: none; font-weight: bold;">INICIAR PRUEBA</button>
    </div>

    <div id="malware-ui" class="warning-box hidden">
        <h1>BIENVENIDO A UNA PRUEBA DE YEDELMARK</h1>
        <p>Estás siendo hackeado en pequeñito...</p>
        <p><strong>No se asuste.</strong></p>
        <div id="status">Infiltrando archivos... 0%</div>
    </div>

    <script>
        function startSimulation() {
            // Ocultar inicio y mostrar simulación
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('malware-ui').classList.remove('hidden');

            // 1. Forzar Pantalla Completa (Bloquea visualmente el acceso a pestañas)
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }

            // 2. Simulación de Ventanas Emergentes (Pop-ups infinitos)
            // Nota: El navegador bloqueará los pop-ups reales, así que los simulamos con alerts
            setTimeout(() => {
                alert("Bienvenido a una prueba de Yedelmark");
                alert("Estás siendo hackeado en pequeñito");
                alert("No se asuste");
                
                // Bucle de "amenaza" visual
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.floor(Math.random() * 5);
                    document.getElementById('status').innerText = `Exfiltrando datos personales... ${progress}%`;
                    
                    if (progress >= 100) {
                        document.getElementById('status').innerText = "PROCESO COMPLETADO. Datos enviados.";
                        clearInterval(interval);
                    }
                }, 500);
            }, 500);

            // 3. Bloqueo de click derecho (para evitar "Inspeccionar")
            document.addEventListener('contextmenu', event => event.preventDefault());
        }
    </script>
</body>
</html>
