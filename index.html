<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Portal de Seguridad</title>
<style>
  :root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--border:#223146;
        --brand:#2563eb;--danger:#dc2626}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px;
       background:radial-gradient(900px 600px at 20% 0%, rgba(37,99,235,.18), transparent 60%),var(--bg);
       font-family:system-ui,Segoe UI,Arial,sans-serif;color:var(--text)}
  .card{width:min(860px,96vw);background:var(--card);border:1px solid var(--border);
        border-radius:18px;box-shadow:0 30px 90px rgba(0,0,0,.45);overflow:hidden}
  .top{padding:18px 20px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,#2563eb,#1d4ed8)}
  .chip{padding:6px 10px;border-radius:999px;border:1px solid rgba(37,99,235,.25);
        background:rgba(37,99,235,.12);font-weight:900;font-size:12px}
  .c{padding:20px}
  h1{margin:0 0 8px 0;font-size:22px}
  p{margin:8px 0;color:var(--muted);line-height:1.6}
  .row{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap}
  .btn{border:0;border-radius:12px;padding:11px 13px;cursor:pointer;font-weight:900}
  .go{background:linear-gradient(180deg,#2563eb,#1d4ed8);color:#fff}
  .ghost{background:transparent;border:1px solid var(--border);color:#fff}

  /* Overlay */
  .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;
           background:rgba(2,6,23,.84);z-index:9000;padding:18px}
  .panel{width:min(860px,96vw);background:var(--card);border:1px solid var(--border);
         border-radius:18px;box-shadow:0 30px 90px rgba(0,0,0,.55);overflow:hidden}
  .panelTop{padding:16px 18px;border-bottom:1px solid var(--border);
            background:linear-gradient(180deg, rgba(220,38,38,.18), transparent)}
  .sev{display:inline-flex;align-items:center;gap:8px;font-weight:900;font-size:12px;color:#fecaca}
  .dot{width:8px;height:8px;border-radius:99px;background:var(--danger);
       box-shadow:0 0 0 3px rgba(220,38,38,.18)}
  .panelBody{padding:18px}
  .big{font-size:26px;font-weight:900;margin:6px 0}
  .small{color:var(--muted);font-size:13px;line-height:1.55}
  .bar{height:10px;border-radius:999px;overflow:hidden;background:rgba(148,163,184,.18);margin:12px 0}
  .fill{height:100%;width:0%;background:linear-gradient(90deg,#2563eb,#f59e0b,#dc2626);transition:width .2s}
  .footer{padding:12px 18px;border-top:1px solid var(--border);display:flex;justify-content:space-between}
  .exit-real{font-size:12px;color:#93c5fd;cursor:pointer;text-decoration:underline}

  /* Botón falso que se mueve */
  #fakeExit{
    position:absolute;left:50%;top:70%;transform:translate(-50%,-50%);
    background:#111827;color:#fff;border:1px solid var(--border);
    border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer
  }
</style>
</head>
<body>

<div class="card">
  <div class="top">
    <div class="brand"><div class="logo"></div><b>Portal de Seguridad</b></div>
    <div class="chip">SECURE</div>
  </div>
  <div class="c">
    <h1>Validación de acceso</h1>
    <p>Proceso preventivo. No solicitamos credenciales.</p>
    <div class="row">
      <button class="btn go" id="start">Continuar</button>
    </div>
  </div>
</div>

<div class="overlay" id="ov">
  <div class="panel">
    <div class="panelTop">
      <div class="sev"><span class="dot"></span> EVENTO DE RIESGO (SIMULACIÓN)</div>
    </div>
    <div class="panelBody">
      <div class="big">Revisión en curso…</div>
      <div class="small">Analizando señales de contexto.</div>
      <div class="bar"><div class="fill" id="fill"></div></div>

      <!-- Botón falso -->
      <button id="fakeExit">Salir</button>
    </div>
    <div class="footer">
      <span class="small">© Secure Services</span>
      <!-- Salida real -->
      <span class="exit-real" id="realExit">Finalizar revisión</span>
    </div>
  </div>
</div>

<script>
  const ov = document.getElementById("ov");
  const fill = document.getElementById("fill");
  const fake = document.getElementById("fakeExit");
  const real = document.getElementById("realExit");

  document.getElementById("start").onclick = async ()=>{
    try{ await document.documentElement.requestFullscreen(); }catch{}
    ov.style.display="flex";
    for(const p of [25,50,75,100]){
      await new Promise(r=>setTimeout(r,450));
      fill.style.width=p+"%";
    }
  };

  // Botón falso se mueve
  fake.addEventListener("mouseover", ()=>{
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 100);
    fake.style.left = x + "px";
    fake.style.top = y + "px";
  });

  // Salida real
  real.onclick = ()=>{
    ov.style.display="none";
    try{ if(document.fullscreenElement) document.exitFullscreen(); }catch{}
  };
</script>

</body>
</html>
