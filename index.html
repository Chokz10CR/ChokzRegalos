<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL - ACCESO REMOTO</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        #console {
            border: 1px solid #33ff33;
            padding: 20px;
            background: rgba(0, 20, 0, 0.8);
            height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        .line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .cmd { color: #fff; font-weight: bold; }
        .danger { color: #ff3333; }
        @keyframes fadeIn { to { opacity: 1; } }
        button {
            background: #33ff33; color: #000; border: none;
            padding: 15px 30px; font-weight: bold; cursor: pointer;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <button id="btn" onclick="ejecutarExploit()">CONECTAR A HOST</button>

    <div id="console" class="hidden">
        <div id="output"></div>
    </div>

    <script>
        async function obtenerIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch { return "127.0.0.1"; }
        }

        async function ejecutarExploit() {
            document.getElementById('btn').classList.add('hidden');
            document.getElementById('console').classList.remove('hidden');
            
            const out = document.getElementById('output');
            const addLine = (text, type = '') => {
                const div = document.createElement('div');
                div.className = `line ${type}`;
                div.innerHTML = `<span class="cmd">></span> ${text}`;
                out.appendChild(div);
                out.scrollTop = out.scrollHeight;
            };

            // Inicia secuencia
            addLine("ESTABLECIENDO CONEXIÓN SSH...");
            await new Promise(r => setTimeout(r, 1000));
            
            // Extracción de Datos Reales
            const ip = await obtenerIP();
            const ram = navigator.deviceMemory || "N/D";
            const cpu = navigator.hardwareConcurrency || "N/D";
            const os = navigator.platform;

            addLine(`SISTEMA DETECTADO: ${os}`, "danger");
            addLine(`IP PÚBLICA CAPTURADA: ${ip}`, "danger");
            addLine(`NÚCLEOS DE PROCESADOR: ${cpu}`);
            addLine(`MEMORIA RAM ESTIMADA: ${ram}GB`);
            addLine(`RESOLUCIÓN DE MONITOR: ${screen.width}x${screen.height}`);
            
            // Lanzamiento de Pop-ups (Simulados con Alert para bloquear el hilo)
            setTimeout(() => {
                alert("BIENVENIDO A UNA PRUEBA DE YEDELMARK");
                alert("SISTEMA COMPROMETIDO: " + os);
                alert("IP RASTREADA: " + ip);
                alert("Estás siendo hackeado en pequeñito. No se asuste.");
                
                // Efecto de bucle de datos
                setInterval(() => {
                    addLine("EXTRAYENDO PAQUETES DE RED... " + Math.random().toString(36).substring(7), "danger");
                }, 100);
            }, 500);

            // Forzar pantalla completa
            document.documentElement.requestFullscreen();
        }

        // Bloqueo de escape visual (No absoluto por seguridad del browser)
        window.onbeforeunload = () => "La transferencia de datos se interrumpirá.";
    </script>
</body>
</html>
